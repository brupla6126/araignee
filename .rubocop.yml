AllCops:
  # Include:
  Exclude:
    - '**/*~'
    - '*.gemspec'
    - 'Gemfile'
    - 'Guardfile'
    - 'spec/spec_helper.rb'
    - 'tmp/**/*'

Bundler:
  Enabled: true

Layout:
  Enabled: true

Layout/EndOfLine:
  Enabled: false

Lint:
  Enabled: true

Metrics:
  Enabled: false

Metrics/AbcSize:
  # The ABC size is a calculated magnitude, so this number can be a Fixnum or
  # a Float.
  Max: 30

Metrics/LineLength:
  Enabled: false

# Naming:
  # Enabled: true

Performance:
  Enabled: true

Security:
  Enabled: true

Security:
  Enabled: true

Style:
  Enabled: true

Style/Documentation:
  Enabled: false

