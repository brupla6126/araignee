AllCops:
  Exclude:
    - 'coverage'
    - 'doc'
    - 'metrics'
    - 'spec/spec_helper.rb'

Bundler:
  Enabled: true

Gemspec:
  Enabled: true

Layout:
  Enabled: true

Layout/EndOfLine:
  Enabled: false

Lint:
  Enabled: true

Lint/UselessAccessModifier:
  Enabled: true
  AutoCorrect: true

Lint/EndAlignment:
  AutoCorrect: true

Lint/DefEndAlignment:
  AutoCorrect: true

Metrics:
  Enabled: false

Metrics/AbcSize:
  # The ABC size is a calculated magnitude, so this number can be a Fixnum or
  # a Float.
  Max: 30

Metrics/LineLength:
  Enabled: false

Naming:
  Enabled: true

Performance:
  Enabled: true
  Rails: false

Security:
  Enabled: true

Style:
  Enabled: true

Style/Documentation:
  Enabled: false
